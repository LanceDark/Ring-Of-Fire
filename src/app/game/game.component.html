<app-player
  [ngStyle]="{ 'top.px': 100 + i * 90 }"
  *ngFor="let player of game.players; let i = index"
  style="top: 130px"
  class="player-position"
  [name]="player"
  [playerActive]="i == game.currentPlayer"
></app-player>

<section class="field">
  <div class="card-stack">
    <img
      clasS="played-cards"
      *ngFor="let card of game.playedCards"
      src="../../assets/img/{{ card }}.png"
      alt=""
    />
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="../../assets/img/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="../../assets/img/card_cover.png"
      alt=""
    />
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="../../assets/img/{{ currentCard }}.png"
      alt=""
    />
  </div>
</section>

<app-game-info [card]="currentCard" class="description-card"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
